<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="full-app">

        <div id="header">
            <h1>To-Do List</h1>
        </div>
        
        <div id="input-task">
            <input type="text" id="input-box" name="input_box" placeholder="Add a new task"/>
            <button id="input-button">Add</button>
        </div>

        <div id="progress">
            <div id="progress-bar"></div>
        </div>

        <div id="filter">
            <button class="filter-button" id="all-button">All</button>
            <button class="filter-button" id="completed-button">Completed</button>
            <button class="filter-button" id="uncompleted-button">Uncompleted</button>
        </div>

        <div id="task-list">
            <ul id="tasks"></ul>
        </div>

        <hr>

        <div id="counter">
            Completed: <span id="completed-counter">0</span> | Uncompleted: <span id="uncompleted-counter">0</span>
        </div>
    </div>
    
    <div id="error" class="hidden">
        <span id="error-message"></span>
        <button id="error-button">&times;</button>
    </div>

    <script src="script.js" type="text/javascript"></script>
</body>
</html>
